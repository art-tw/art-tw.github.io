    <script>
        var links = [];
        var i = 0;
        var lagopen;

        function openall() {
            links = document.getElementsByTagName('a');
            lagopen = setInterval(lag, 500);
        }

        function lag() {
            links[i].click();
            i++
            if (i >= links.length) {
                clearInterval(lagopen);
                i = 0;
            }
        }

        function newurl() {
            var camp=(document.querySelector('#camp').checked)?',camp_redeemable':'';
            var freeshiping=(document.querySelector('#free').checked)?'ship_free':'';
            links = document.getElementsByTagName('a');
            for(j=0;j<links.length;j++){
            links[j].href += '&maxp=' + document.getElementById('max').value + '&minp=' + document.getElementById('min').value+'&refine='+freeshiping+camp;
            }
        }
