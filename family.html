<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Art">
    <meta property="og:image" content="https://art-tw.github.io/share.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>全家會員抽獎</title>
    <!--<link rel="Shortcut Icon" type="image/x-icon" href="icon.ico" />-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <style>
        html {
            background-color: #f7cdcd;
        }

        body {
            text-align: center;
            font-family: 'Noto Sans TC', sans-serif;
        }

        h1 {
            font-size: 24px;
            color: #a30052;
        }

        td {
            padding: 20px;
        }
        button{
            width: 100px;
            height: 50px;
            background-color: #34be93;
        }
    </style>
</head>

<body>
    <h1>全家會員抽獎</h1>
    <div style="font-size:20px">
        <table align="center" valign="center" border="1px">
            <tr>
                <td><a href="javascript: url_fit('326')">326</a></td>
            </tr>
            <tr>
                <td><input autofocus id="session" type="text" value="327"></td>
            </tr>
            <tr>
                <td><button onclick="down()"> - </button>
                <button onclick="up()"> + </button></td>
            </tr>
            <tr>
                <td><button id="openbtn" onclick="opensession()">開啟</button></td>
            </tr>
            
        </table>

    </div>


    <script>
        function redirect_blank(url) {
            var link = document.createElement('a');
            link.target = "_blank";
            link.href = url;
            link.click();
        }

        function url_fit(id) {
            var stemp = 'familymart://action.go/hotnews?id=' + id;
            redirect_blank(stemp);
        }

        function opensession() {
            var get_session = document.querySelector("#session").value;
            console.log(get_session);
            document.querySelector("#openbtn").innerHTML = "開啟" + get_session;
            url_fit(get_session);
        }

        function down() {document.querySelector(" #session").value-1;}

        function up() {document.querySelector(" #session").value+1;}

    </script>
</body>

</html>
