<!Doctype html> 
<html> 
    <head> 
        <title>懶人包使用指南</title> 
        <style>
            body{
                text-align:center; 
                font-family:'Noto Sans TC',sans-serif;
            }
            img{
                margin: 5%;
                width: 90%;
            }
        </style>
    </head> 
    <body> 
          <div>
             <p>使用指南(2020/12/1製)</p>
             <hr>
              <img src="./img/guide_step_1.png" alt="步驟1">
              <p>【步驟1】</p>
              <p>先確認是否有加入官方帳號</p><hr>
              <img src="./img/guide_step_2.png" alt="步驟2">
              <p>【步驟2】</p>
              <p>點選紅圈內連結，點選後等待頁面跳轉後返回此頁面，重複將每個連結點擊過。</p><hr>
              <img src="./img/guide_step_3.png" alt="步驟3">
              <p>【步驟3】</p>
              <p>點選紅圈內連結，可查看抽獎結果/或前往抽獎頁面。</p><hr>
              <img src="./img/guide_step_4.png" alt="步驟4">
              <p>【步驟4】</p>
              <p>由步驟3點擊後,點選紅圈內連結，可前往抽獎頁面進行抽獎。</p><hr>
              <img src="./img/guide_step_5.png" alt="步驟5">
              <p>【回主頁】</p>
              <p>點選紅圈內圖示，可前往主頁，可瀏覽以往的活動懶人包頁面。</p><hr>
          </div>
    </body> 
</html>
