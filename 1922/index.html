    <script>
        function onScanSuccess(qrCodeMessage) {
            // handle on success condition with the decoded message
            console.log(`QR matched = ${qrCodeMessage}`);
            document.querySelector("#qrmes").innerHTML=qrCodeMessage;
            if(qrCodeMessage.slice(0,3)=="SMS"){
                var mes=qrCodeMessage.slice(5,qrCodeMessage.length))
                mes="SMS"+mes;
                 setTimeout(function(){location.href=mes;},2000);
            }else{
            setTimeout(function(){location.href=qrCodeMessage;},2000);}
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", {
                fps: 10,
                qrbox: 250
            });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
