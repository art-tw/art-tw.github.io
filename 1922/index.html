    <h1>test_V1.3</h1>

    <div id="reader"></div>
    <div>
        <p id="qrmes">none</p>
    </div>


    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const qrCodeSuccessCallback = message => {onScanSuccess(message)};
        const config = {
            fps: 15,
            qrbox: 250
        };
        html5QrCode.start({
            facingMode: "environment"
        }, config, qrCodeSuccessCallback);
        function onScanSuccess(qrCodeMessage) {
            // handle on success condition with the decoded message
            //console.log(`QR matched = ${qrCodeMessage}`);
            document.querySelector("#qrmes").innerHTML = qrCodeMessage;
            if (qrCodeMessage.slice(0, 3) == "SMS") {
                var mes = qrCodeMessage.slice(11, qrCodeMessage.length);
                mes="sms:1922?body="+mes;
                //html5QrcodeScanner.clear();
                setTimeout(function() {
                    window.open(mes);
                }, 1000);
            } else {
                setTimeout(function() {
                    location.href = qrCodeMessage;
                }, 1000);
            }
        }
