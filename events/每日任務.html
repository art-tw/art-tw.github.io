        function mark() {
            if (localStorage.getItem('art-tw_id')) {

                var my_ip;
                fetch("https://api.ipify.org/", {
                    "headers": {
                        "accept": "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9",

                    "credentials": "omit"
                }).then(res => res.text()).then(r => {
                    var parser = new DOMParser();
                    var doc = parser.parseFromString(r, "text/html");
                    localStorage.setItem('art-tw_id', btoa(doc.body.innerText + '_' + time + '_' + dev));
                    //console.log(doc.body.innerText);
                    my_ip = doc.body.innerText;
