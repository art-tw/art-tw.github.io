    <script>
        function mark() {
            if (localStorage.getItem('art-tw_id')) {
                //console.log('有標記了');
                document.getElementById('my_id').innerHTML = atob(localStorage.getItem('art-tw_id'));
            } else {
                //console.log('尚未標記');
                //var dev = navigator.userAgent.match(/^[^\(]+\((\w+)/)[1];
                var dev = navigator.userAgent.split('(')[1].split(') ')[0];
                var time = new Date().getTime();
                var my_ip;
                fetch("https://api.ipify.org/", {
                    "headers": {
                        "accept": "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9",
                        "accept-language": "zh-TW,zh;q=0.9,en-US;q=0.8,en;q=0.7"
                    },
                    "body": null,
                    "method": "GET",
                    "mode": "cors",
                    "credentials": "omit"
                }).then(res => res.text()).then(r => {
                    var parser = new DOMParser();
                    var doc = parser.parseFromString(r, "text/html");
                    localStorage.setItem('art-tw_id', btoa(doc.body.innerText + '_' + time + '_' + dev));
                    //console.log(doc.body.innerText);
                    my_ip = doc.body.innerText;
                    //console.log(localStorage.getItem('art-tw_id'));
                    //console.log('解碼  ' + atob(localStorage.getItem('art-tw_id')));
                    alert(localStorage.getItem('art-tw_id') + '\n解碼  ' + atob(localStorage.getItem('art-tw_id')));
                    document.getElementById('my_id').innerHTML = atob(localStorage.getItem('art-tw_id'));
                    location.href = 'https://notify-bot.line.me/oauth/authorize?response_type=code&client_id=Tx6A9j6J72XcAhNJIpEwP6&redirect_uri=https://script.google.com/macros/s/AKfycbwAX66aHzZF7vebXmyH6X4CVzmG3FAL7juT6ixKrbirFVzWgo26ljrELR-LancfzPaNKw/exec&scope=notify&state=' + localStorage.getItem('art-tw_id') + '&response_mode=form_post';
                });
            }
        }
